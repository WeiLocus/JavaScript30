<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Update CSS Variables with <span class="text">JS</span></h2>
  </div>
  <div class="controls">
    <div class="div">
      <label for="spacing">Spacing :</label>
      <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
    </div>
    <div class="div">
      <label for="blur">Blur :</label>
      <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px">
    </div>
    <div class="div">
      <label for="base">Base Color :</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
  </div>
  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="img">

  <script src="index.js"></script>
</body>
</html>
